<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="images/image1.jpg" alt="Изображение 1">
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="Изображение 2">
            </div>
            <div class="slide">
                <img src="images/image3.jpg" alt="Изображение 3">
            </div>

        </div>
        <div class="navigation">
            <button onclick="prevSlide()">Предыдущее</button>
            <button onclick="nextSlide()">Следующее</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
